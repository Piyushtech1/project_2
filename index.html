<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Sidebar</title>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-inner">
            <header class="sidebar-header">
                <button type="button" class="sidebar-burger" onclick="toggleSidebar()">
                    <i class='bx bx-menu'></i>
                </button>
                <img src="https://www.coolgenerator.com/Data/Textdesign/202311/a5922326ae743b534120e9b1fef7ce3d.png" alt="" class="sidebar-logo">
            </header>
            <nav class="sidebar-menu">
                <button type="button">
                    <i class='bx bx-home' ></i>
                    <span>Home</span>
                </button>
                <button type="button">
                    <i class='bx bx-user'></i>
                    <span>Account</span>
                </button>
                <button type="button" class="has-border">
                    <i class='bx bx-cog' ></i>
                    <span>Setting</span>
                </button>
                <button type="button">
                    <i class='bx bx-data' ></i>
                    <span>Database</span>
                </button>
                <button type="button">
                    <i class='bx bx-folder' ></i>
                    <span>Folder</span>
                </button>
            </nav>
        </div>
    </nav>
    <script type="text/javascript">
        const toggleSidebar = () => document.body.classList.toggle("open");
    </script>
</body>
</html>
